server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:project}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Taipei
    username: ${DB_USER:kevin}
    password: ${DB_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true


management:
  endpoints:
    web:
      exposure:
        include: health,info   # 要暴露哪些端點（可用 * 表示全部）
  endpoint:
    health:
      show-details: always     # 顯示詳細健康狀態